<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Galada&family=Lora:wght@400;700&family=Montserrat:wght@400;700&family=Noto+Serif&family=Permanent+Marker&family=Smooch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="vision-board">
      <div class="block small-block light-bg">
        <h2><span>Grow</span></h2>
        <p>learn to design & <br /><strong>Code Websites</strong></p>
      </div>
      <div class="block small-block center">
        <img src="../VISION BOARD PROJECT/img/flower.png" alt="flower" />
      </div>
      <div class="block small-block center light-bg">
        <p>
          HTML<br />
          CSS <br />
          JavaScript <br />
          Wordpress <br />
          Python <br />
        </p>
      </div>
      <div class="block large-block">
        <h2><span>Freelance</span></h2>
        <p>Make enough side cash to <br /><strong>Pay off debt</strong></p>
        <img src="../VISION BOARD PROJECT/img/piggy.png" alt="Piggy" Bank />
      </div>
      <div class="block large-block center dark-bg">
        <img src="../VISION BOARD PROJECT/img/eye.png" alt="Eye" />
        <p>
          <span>2020</span> <br />
          <strong>vision board</strong>
        </p>
      </div>
      <div class="block right large-block">
        <img src="../VISION BOARD PROJECT/img/plane.png" alt="Airplane" />
        <h2><span>Travel</span></h2>
        <p>
          Plan a trip where I can <br />
          <strong>Work Remotely</strong> <br />
        </p>
      </div>
      <div class="block small-block top-padding center light-bg">
        <p>
          Walk dog ++ <br />
          Meditate <br />
          Yoga <br />
          Snuggle Pup <br />
        </p>
      </div>
      <div class="block small-block top-padding center">
        <img src="../VISION BOARD PROJECT/img/doggo.png" alt="Dog" />
      </div>
      <div class="block small-block right light-bg">
        <h2><span>Mind & Body</span></h2>
        <p>
          Exercise more <br />
          & find zen in <br />
          <strong>Challenge</strong> <br />
        </p>
      </div>
    </div>
  </body>
</html>
